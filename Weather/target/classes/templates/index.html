<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            background-color: #111111;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        span {
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #111111;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Weather</h1>
<form th:action="@{/weather}" method="post">
    <input type="text" name="city" placeholder="Enter city name" required>
    <button type="submit">Get Weather</button>
</form>
</body>
</html>
